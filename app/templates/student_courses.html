{% extends "base.html" %}
{% block content %}
<h1>Мои курсы</h1>
{% for course in pagination.items %}
  <div class="card mb-2">
    <div class="card-body">
      <h5>{{ course.title }}</h5>
      <p>{{ course.description[:160] }}…</p>
      <a href="{{ url_for('dashboard.student_course_detail', course_id=course.id) }}" class="btn btn-sm btn-outline-primary">Открыть</a>
    </div>
  </div>
{% endfor %}
{% include "pagination.html" %}
{% endblock %}
