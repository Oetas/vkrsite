{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Lessons</h2>
  <div class="row">
    {% for i in range(1,7) %}
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Урок {{ i }}</h5>
          <p class="card-text">Краткое описание урока №{{ i }}. Здесь можно добавить инфу.</p>
          <a href="#" class="btn btn-primary">Открыть</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
