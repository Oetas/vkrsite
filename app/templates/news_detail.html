{% extends "base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ news.title }}</h1>
    <p class="text-muted">Опубликовано: {{ news.created_at.strftime("%d.%m.%Y %H:%M") }}</p>

    <div class="mt-3">
        {{ news.content | safe }}
    </div>

    <a href="{{ url_for('main.news_list') }}" class="btn btn-secondary mt-4">← Назад к новостям</a>
</div>
{% endblock %}
