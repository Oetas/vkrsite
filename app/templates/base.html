<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ title or "ML-Учебник" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="/">ML Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses">Курсы</a></li>
        <li class="nav-item"><a class="nav-link" href="/materials">Материалы</a></li>
        <li class="nav-item"><a class="nav-link" href="/news">Новости</a></li>
        <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="/contacts">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Хлебные крошки -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for name, url in crumbs or [] %}
        {% if loop.last %}
          <li class="breadcrumb-item active" aria-current="page">{{ name }}</li>
        {% else %}
          <li class="breadcrumb-item"><a href="{{ url }}">{{ name }}</a></li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>

  {% block content %}{% endblock %}
</div>

<footer class="border-top mt-5 py-3">
  <div class="container small text-muted">© 2025 <Твоё ФИО></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
