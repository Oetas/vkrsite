{% extends "base.html" %}
{% block content %}
<h1>Профиль преподавателя</h1>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Имя</label>
    <input type="text" name="first_name" class="form-control" value="{{ profile.first_name if profile else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Фамилия</label>
    <input type="text" name="last_name" class="form-control" value="{{ profile.last_name if profile else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Телефон</label>
    <input type="text" name="phone" class="form-control" value="{{ profile.phone if profile else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Организация</label>
    <input type="text" name="organization" class="form-control" value="{{ profile.organization if profile else '' }}">
  </div>

  <button class="btn btn-primary">Сохранить</button>
  <a class="btn btn-secondary" href="{{ url_for('dashboard.instructor_dashboard') }}">Отмена</a>
</form>

{% if get_flashed_messages() %}
  <a class="btn btn-outline-secondary mt-3" href="{{ url_for('dashboard.instructor_dashboard') }}">
      Вернуться в кабинет
  </a>
{% endif %}

{% endblock %}
