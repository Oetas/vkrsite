{% extends "base.html" %}
{% block content %}
  <h1>{{ course.title }}</h1>
  <p>{{ course.description }}</p>

  <h4>Уроки</h4>
  <ul>
    {% for lesson in course.lessons %}
      <li>
        <a href="{{ url_for('main.lesson_detail', lesson_id=lesson.id) }}">
          {{ lesson.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
